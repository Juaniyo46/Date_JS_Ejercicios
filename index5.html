<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 5</title>
</head>
<body onload="actualizar()";>
	<script type="text/javascript">
		reloj = 0;
		function actualizar() {
		var fecha = new Date();
		var horas = fecha.getHours();
		var minutos = fecha.getMinutes();
		var segundos = fecha.getSeconds();
		var dia = fecha.getDay();
		var diaForm;
		switch (dia) {
			case 0:
				diaForm = "Domingo";
				break;
			case 1:
				diaForm = "Lunes";
				break;
			case 2:
				diaForm = "Martes";
				break;
			case 3:
				diaForm = "Miercoles";
				break;
			case 4:
				diaForm = "Jueves";
				break;
			case 5:
				diaForm = "Viernes";
				break;
			case 6:
				diaForm = "Sabado";
				break;
		}
		var diaMes = fecha.getDate();

		var mes = fecha.getMonth();
		var mesForm;
		switch (mes) {
			case 0:
				mesForm = "Enero"
				break;
			case 1:
				mesForm = "Febrero";
				break;
			case 2:
				mesForm = "Marzo";
				break;
			case 3:
				mesForm = "Abril";
				break;
			case 4:
				mesForm = "Mayo";
				break;
			case 5:
				mesForm = "Junio";
				break;
			case 6:
				mesForm = "Julio";
				break;
			case 7:
				mesForm = "Agosto";
				break;
			case 8:
				mesForm = "Septiembre";
				break;
			case 9:
				mesForm = "Octubre";
				break;
			case 10:
				mesForm = "Noviembre";
				break;
			case 11:
				mesForm = "Diciembre";
				break;
		}
		if (segundos <= 9) {segundos = "0"+segundos}
		if (minutos <= 9) {minutos = "0"+minutos}

		var anio = fecha.getFullYear();

		var fechaMost = diaForm + ", " + diaMes + " de " + mesForm + " de " + anio + "  " + horas + ":" + minutos + ":" + segundos;

		

		//document.write(fechaMost);
		var situar = document.getElementById('capa0');
		situar.innerHTML = fechaMost;
		reloj = setTimeout("actualizar()",1000);
	}

		
	</script>
	<div id="capa0"></div>
</body>
</html>
